<h2>Contacts List</h2>
<ul>
  <li *ngFor="let contact of contacts()">
    {{ getDisplayName(contact) || "No name" }} -
    {{ getEmail(contact) || "No email" }}
  </li>
</ul>
<p *ngIf="contacts().length === 0 && !error()">No contacts found</p>
<button routerLink="create">Create Contact</button>

<p *ngIf="error()">{{ error() }}</p>
